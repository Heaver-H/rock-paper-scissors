        <script>
  



function game(){

function computerPlay (){
    const choices= ['rock', 'paper', 'scissors'];
    const randomChoice= choices[Math.floor(Math.random()*choices.length)];
    return (randomChoice);
}

function playRound (playerSelection, computerSelection){
    
    if (playerSelection.toLowerCase()=='rock' && computerSelection=='paper'){
   console.log('You Lose! Paper beats Rock');
   return "loss";
    } 
   else if(playerSelection.toLowerCase()=='rock' && computerSelection=='scissors'){
       console.log('You win! Rock beats scissors');
       return 'win';
    }
   else if (playerSelection.toLowerCase()=='rock' && computerSelection=='rock'){
       console.log('Tie! You both chose rock');
       return 'tie';

       console.log('Tie! You both chose scissors');

    }
   else if(playerSelection.toLowerCase()=='scissors' && computerSelection=='rock'){
       console.log('You lose! Rock beats scissors');
       return 'loss';
   }
   else {
       return ('Something went wrong, please try again.');
   }
}


let playerScore=0, computerScore=0;

for (let i=0; i<5; i++){
    const playerSelection=window.prompt('Please choose Rock, paper, or scissors');
    const computerSelection=computerPlay();
    let result=playRound(playerSelection, computerSelection);

if (result=='win'){
    playerScore++;
}
else if (result=='loss'){
    computerScore++;
}
else {
    continue;
}
}

if (playerScore>computerScore){
    alert('You won the best out of five. The score was'+ playerScore + ':'+ computerScore);
}
else if (playerScore<computerScore){

}
else{
    alert('It\'s a tie!');
}
}

game();
